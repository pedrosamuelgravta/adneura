services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    networks:
      - adneura-network
    ports:
      - "6379:6379"

  celery_worker:
    build:
      context: ./adneura-api
      dockerfile: Dockerfile.prod
    container_name: celery-worker
    command: celery -A config worker --loglevel=info
    volumes:
      - adneura-images:/app/images
    depends_on:
      - backend
      - redis
    networks:
      - adneura-network
    env_file:
      - .env

  backend:
    build:
      context: ./adneura-api
      dockerfile: Dockerfile.prod
    container_name: django-backend
    expose:
      - 8000
    restart: always
    volumes:
      - adneura-images:/app/images
    env_file:
      - .env

  frontend:
    build:
      context: ./adneura-front
      dockerfile: Dockerfile.prod
      args:
        VITE_BACKEND_DOMAIN: ${VITE_BACKEND_DOMAIN}
        VITE_BACKEND: ${VITE_BACKEND}
    container_name: vite-frontend
    restart: always
    expose:
      - 8080
    depends_on:
      - backend
    networks:
      - adneura-network
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.front.rule=Host(`adneura.gravta.com`)
      - traefik.http.routers.front.entrypoints=web
      - traefik.http.services.front.loadbalancer.server.port=8080

networks:
  adneura-network:
    driver: bridge

  dokploy-network:
    external: true

volumes:
  adneura-images:
    driver: local
